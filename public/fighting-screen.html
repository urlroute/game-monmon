<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="/public/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/main.css" rel="stylesheet" type="text/css" />

<body>
    <div id="battle-screen">
        <div class="fight-btn">
            fight
        </div>

        <div class="battle-btns">
            <div class="rock">
                <img src="//i.imgur.com/0sWAgmm.png" width="100%">
                Rock
            </div>
            <div class="paper">
                <img src="//i.imgur.com/aU8NcKH.png">

            </div>
            <div class="scissors">
                <img src="//i.imgur.com/n4HFHgj.png">
                Scissors
            </div>
        </div>

        <div class="player">
            <div class="player1">
                <div class="stats">
                    <div class="name">
                        Charmander
                        <div class="level">
                            Lv5
                        </div>
                    </div>

                    <div class="health">
                        <div class="title">HP:</div>
                        <div class="health-bar">
                            <div class="inside" style="width: 100%;"></div>
                        </div>
                    </div>

                </div>
                <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" />

            </div>
        </div>

        <div class="cpu">
            <div class="player2">
                <div class="stats">
                    <div class="name">
                        Charmander
                        <div class="level">
                            Lv5
                        </div>
                    </div>

                    <div class="health">
                        <div class="title">HP:</div>
                        <div class="health-bar">
                            <div class="inside" style="width: 100%;"></div>
                        </div>
                    </div>

                </div>
                <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" />
